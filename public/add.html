<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    
    <title>Store Locator | Add Store</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="display-4 text-center">Add Store</h1>
        
        <form id="store-form" method="post">
            <div class="form-group">
                <label for="store-id">Store ID</label>
                <input id="store-id" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="store-address">Store Address</label>
                <input id="store-address" type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="index.html" class="btn btn-success">Back</a>
        </form>
    </div>
    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/add.js"></script>
</body>
</html>
